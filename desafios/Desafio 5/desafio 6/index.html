<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &#60p&gt">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &#60h1&gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &#60img&gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &#60abbr&gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag &#60code&gt">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &#60ol&gt">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &#60ol&gt">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
