<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
    
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/The Flash Temporada 8 no Netflix.png" width="560" autoplay="autoplay" loop>
        <source src="midia/O meu video.m4v" type="video/m4v">
        <source src="midia/O meu video.webm" type="video/webm">
        <source src="midia/O meu video.mp4" type="video/mp4">
        <source src="midia/O meu video.ogv" type="video/ogg">
        <p>O seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserir vídeos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MsBPyn0-voU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserir Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/112836958?h=d4a3a50265&autoplay=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
