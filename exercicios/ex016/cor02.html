<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente de CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
           height: 100%;
        }
        body {
            background-image: linear-gradient(45deg,#769961,#5865E0,#ABA932 );
        background-attachment: fixed;
        }
        h1 {background-color: #E02B2E;}
    </style>
</head>
<body>
    <h1 style="text-align: center;">Testando Gradiente</h1>
    <p>aaaaa</p>
</body>
</html>
